<div class="animate__animated animate__fadeIn">
<h3>Buscar por region <small> {{regionActiva | titlecase}} </small></h3>
<hr>

<h5>Seleccione la regi√≥n</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva"
        [class.btn-outline-primary]="region !== regionActiva" -->
        <!-- [ngClass]="{ 'btn-primary': region === regionActiva,
                     'btn-outline-primary': region !== regionActiva }" -->
        <!-- [class]="(region === regionActiva) ? 'btn btn-primary':'btn btn-outline-primary' " -->

        <button *ngFor="let region of regiones" 
        [class]=getClaseCSS(region)
        (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="listaPaises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [tablaPaises]="listaPaises"></app-pais-tabla>
    </div>
</div>
</div>
