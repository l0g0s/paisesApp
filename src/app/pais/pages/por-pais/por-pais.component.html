<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()"   autocomplete="off">
            <input type="text"
                   name="termino"
                   class="form-control"
                   [(ngModel)]="termino"
                   placeholder="Buscar país..."/>
        </form>
    </div>
</div>

<hr>


<div *ngIf="hayError" 
      class="alert alert-danger" >
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="!hayError && paises.length>0" class="row">

    <div class="col">
        <app-pais-tabla></app-pais-tabla>
    </div>
</div>
